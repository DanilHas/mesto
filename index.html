<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><a href="#"><img class="header__logo" src="images/header-logo.ab0f4b930baa26c3efae.svg" alt="Логотип 'Место'"></a></header><main class="content"><section class="profile"><div class="profile__avatar-info-container"><button type="button" class="profile__avatar-button" aria-label="изменения аватара"><img class="profile__avatar" src="#" alt=""></button><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="редактирования профиля"></button><p class="profile__about-yourself"></p></div></div><button class="profile__add-button" type="button" aria-label="добавления фотографии"></button></section><section class="cards" aria-label="Фотографии пользователя"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><section class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="закрытия модального окна"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="editProfileForm" novalidate><fieldset class="form__user-data"><input name="username" required placeholder="Имя" class="form__input form__input_info_name" id="username-input" minlength="2" maxlength="40"> <span class="form__input-error username-input-error"></span> <input name="user-info" required placeholder="О себе" class="form__input form__input_info_job" id="user-info-input" minlength="2" maxlength="200"> <span class="form__input-error user-info-input-error"></span></fieldset><button type="submit" class="form__submit-button" aria-label="сохранения данных пользователя">Сохранить</button></form></div></section><section class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="закрытия модального окна"></button><h2 class="popup__title">Новое место</h2><form class="form" name="addCardForm" novalidate><fieldset class="form__user-data"><input name="name" required placeholder="Название" class="form__input form__input_name_place" id="place-input" minlength="2" maxlength="30"> <span class="form__input-error place-input-error"></span> <input type="url" name="link" required placeholder="Ссылка на картинку" class="form__input form__input_name_image-link" id="image-link-input"> <span class="form__input-error image-link-input-error"></span></fieldset><button type="submit" class="form__submit-button" aria-label="создания новой карточки">Создать</button></form></div></section><section class="popup popup_type_upscaling" aria-label="Увеличить изображение картинки"><div class="popup__upscaling-container"><button class="popup__close-button popup__close-button_site_upscaling" type="button" aria-label="закрытия модального окна"></button><figure class="popup__figure-container"><img class="popup__image" src="#" alt=""><figcaption class="popup__image-caption"></figcaption></figure></div></section><section class="popup popup_type_delete-card"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="закрытия модального окна"></button><h2 class="popup__title">Вы уверены?</h2><button type="button" class="form__submit-button" aria-label="подтверждения действия">Да</button></div></section><section class="popup popup_type_change-avatar"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="закрытия модального окна"></button><h2 class="popup__title">Обновить аватар</h2><form class="form" name="changeAvatarForm" novalidate><fieldset class="form__user-data"><input type="url" name="avatar" required placeholder="Ссылка на картинку" class="form__input form__input_name_avatar-link" id="avatar-link-input"> <span class="form__input-error avatar-link-input-error"></span></fieldset><button type="submit" class="form__submit-button" aria-label="сохранения аватара">Сохранить</button></form></div></section></div><template id="card-template"><li class="card"><button class="card__delete-button" type="button" aria-label="удаления карточки"></button> <img class="card__image" src="#" alt=""><div class="card__description-container"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like-button" type="button" aria-label="лайка"></button><p class="card__like-counter"></p></div></div></li></template></body></html>
