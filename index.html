<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#">
          <img
            class="header__logo"
            src="./images/header-logo.svg"
            alt="Логотип 'Место'"
          >
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-info-container">
            <img
              class="profile__avatar"
              src="./images/Jacques-Yves-Cousteau.jpg"
              alt="Изображение Жака-Ив Кусто"
            >
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-button-image"
                  src="./images/edit-button-pencil.svg"
                  alt="Изображение карандаша кнопки редактирования профиля"
                >
              </button>
              <p class="profile__about-yourself">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__add-button-image"
              src="./images/add-button-plus.svg"
              alt="Изображение плюса кнопки добавления фотографий"
            >
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/Karachaevsk.jpg"
                alt="Изображение кирпичного здания на фоне горы, заросшей лесом, в Карачаево-Черкессии"
              >
              <div class="card__description-container">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/Like.svg"
                    alt="Изображение сердца, чтобы поставить лайк фотографии"
                  >
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Elbrus.jpg"
                alt="Изображение горы Эльбрус в далеке"
              >
              <div class="card__description-container">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/Like.svg"
                    alt="Изображение сердца, чтобы поставить лайк фотографии"
                  >
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Dombai.jpg"
                alt="Изображение заснеженной горной вершины Домбая"
              >
              <div class="card__description-container">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/Like.svg"
                    alt="Изображение сердца, чтобы поставить лайк фотографии"
                  >
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Amsterdam-sluishuis.jpg"
                alt="Изображение необычного жилого здания в Амстердаме"
              >
              <div class="card__description-container">
                <h2 class="card__title">Амстердам</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/Like.svg"
                    alt="Изображение сердца, чтобы поставить лайк фотографии"
                  >
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Sydney-opera-house.jpg"
                alt="Изображение оперного театра в Сиднее"
              >
              <div class="card__description-container">
                <h2 class="card__title">Сидней</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/Like.svg"
                    alt="Изображение сердца, чтобы поставить лайк фотографии"
                  >
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Vatican-museum.jpg"
                alt="Изображение спиральной лестницы в Ватиканском музее"
              >
              <div class="card__description-container">
                <h2 class="card__title">Ватикан</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/Like.svg"
                    alt="Изображение сердца, чтобы поставить лайк фотографии"
                  >
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button">
            <img
              class="popup__close-button-image"
              src="./images/popup-close-icon.svg"
              alt="Иконка закрытия окна в виде крестика"
            >
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="editProfileForm">
            <fieldset class="form__user-info">
              <input
                type="text"
                name="username"
                placeholder="Имя"
                class="form__input form__input_info_name"
              >
              <input
                type="text"
                name="userinfo"
                placeholder="О себе"
                class="form__input form__input_info_job"
              >
            </fieldset>
            <button type="submit" class="form__submit-button">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
