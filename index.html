<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип 'Место'" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-info-container">
            <img
              class="profile__avatar"
              src="./images/Jacques-Yves-Cousteau.jpg"
              alt="Изображение Жака-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/edit-button-pencil.svg"
                  alt="Изображение карандаша кнопки редактирования профиля"
                />
              </button>
              <p class="profile__about-yourself">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/add-button-plus.svg"
              alt="Изображение плюса кнопки добавления фотографий"
            />
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/Karachaevsk.jpg"
                alt="Изображение кирпичного здания на фоне горы, заросшей лесом, в Карачаево-Черкессии"
              />
              <div class="card__description-container">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <img
                  class="card__like"
                  src="./images/Like.svg"
                  alt="Изображение сердца, чтобы поставить лайк фотографии"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Elbrus.jpg"
                alt="Изображение горы Эльбрус в далеке"
              />
              <div class="card__description-container">
                <h2 class="card__title">Гора Эльбрус</h2>
                <img
                  class="card__like"
                  src="./images/Like.svg"
                  alt="Изображение сердца, чтобы поставить лайк фотографии"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Dombai.jpg"
                alt="Изображение заснеженной горной вершины Домбая"
              />
              <div class="card__description-container">
                <h2 class="card__title">Домбай</h2>
                <img
                  class="card__like"
                  src="./images/Like.svg"
                  alt="Изображение сердца, чтобы поставить лайк фотографии"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Amsterdam-sluishuis.jpg"
                alt="Изображение необычного жилого здания в Амстердаме"
              />
              <div class="card__description-container">
                <h2 class="card__title">Амстердам</h2>
                <img
                  class="card__like"
                  src="./images/Like.svg"
                  alt="Изображение сердца, чтобы поставить лайк фотографии"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Sydney-opera-house.jpg"
                alt="Изображение оперного театра в Сиднее"
              />
              <div class="card__description-container">
                <h2 class="card__title">Сидней</h2>
                <img
                  class="card__like"
                  src="./images/Like.svg"
                  alt="Изображение сердца, чтобы поставить лайк фотографии"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Vatican-museum.jpg"
                alt="Изображение спиральной лестницы в Ватиканском музее"
              />
              <div class="card__description-container">
                <h2 class="card__title">Ватикан</h2>
                <img
                  class="card__like"
                  src="./images/Like.svg"
                  alt="Изображение сердца, чтобы поставить лайк фотографии"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
